<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premiere XML Parser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Premiere Sequence XML Parser</h1>
  <p>Upload your Premiere sequence (.xml) and get a CSV export of all clips.</p>

  <input type="file" id="xmlFile" accept=".xml">
  <button id="processBtn">Process XML</button>
  <button id="downloadBtn" disabled>Download CSV</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
