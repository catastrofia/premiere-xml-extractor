<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere Pro Clip Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Premiere Pro Clip Extractor</h1>
        <p>Upload a Premiere Pro 2024 project file (.prproj) to get a list of all clips in the main sequence.</p>

        <div class="upload-area">
            <label for="prproj-file" class="file-label">
                <span class="file-text">Click to Upload a .prproj file</span>
                <input type="file" id="prproj-file" accept=".prproj">
            </label>
        </div>

        <div id="loading" class="hidden">
            <p>Processing your file...</p>
        </div>

        <div id="results-container">
            </div>

        <div id="error-message" class="hidden">
            <p>An error occurred. Please ensure you have uploaded a valid Premiere Pro 2024 .prproj file.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
